<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Cookie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>This is my Card.</title>
</head>

<body>
  <div class="card">
    <div class="back">
        <h5>Dear Mother,</h5>
        <p>This time of year can be stressful, but I'm for you. I wish you the best at your job and within the new year.</p>
        <h5>Nicholas - A Student at WTHS.</h5>
    </div>
    <div class="page">
      <img src="T'uo_flag.png">
    </div>
    <div class="front">
      <h1>Happy Holidays!</h1>
    </div>
  </div>
</body>
<script>
  /* turnPage after 2.5 seconds after the page has loaded */
  setTimeout(turnPage, 2500);
  function turnPage() {
    document.querySelector('.front').classList.add('rotate-front');
    document.querySelector('.back').classList.add('rotate-back');
    document.querySelector('.page').classList.add('rotate-page');
  }
</script>
</html>
