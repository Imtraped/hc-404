<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Cookie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>This is my Card.</title>
</head>

<body>
  <div class="input">
    <label for="language">What Language Do You Prefer?</label><br>
    <input type="text" name="language" id="language"> 
    <button onclick="openCard()">Go ></button>
  </div>

  <div class="card">
    <div class="back">
        <h5 id="lan"></h5>
        <h5 id = "greeting">Dear Mother,</h5>
        <p id="custom-lan">This time of year can be stressful, but I'm for you. I wish you the best at your job and within the new year.</p>
        <h5>Nicholas - A Student at WTHS.</h5>
    </div>
    <div class="page">
      <img src="T'uo_flag.png">
    </div>
    <div class="front">
      <h1>Happy Holidays!</h1>
    </div>
  </div>
</body>
<script>
  /* turnPage after 2.5 seconds after the page has loaded */
  // setTimeout(turnPage, 2500);
  function openCard() {
    document.querySelector('.front').classList.add('rotate-front');
    document.querySelector('.back').classList.add('rotate-back');
    document.querySelector('.page').classList.add('rotate-page');

    var txtLanguage = document.querySelector('#language');
    var youPicked = document.querySelector('#lan');
    var iGreet = document.querySelector('#greeting');
    var thisLanguage = document.querySelector('#custom-lan');
    youPicked.innerHTML = `This is in ${txtLanguage.value},`;

    var languageName = txtLanguage.value.toLowerCase();
    if (languageName == "english") {
      iGreet.innerHTML = "Dear Mother,</h5>";
      thisLanguage.innerHTML = "This time of year can be stressful, but I'm for you. I wish you the best at your job and in the new year.</p>"
    }
    else if (languageName == "t'uo") {
      iGreet.innerHTML = "Wt Mofwr,</h5>";
      thisLanguage.innerHTML = "Go kf glrert ggrrew kop, aj rt peew. W fkte gle mio tis aq fr.</p>";
    }
    else if (languageName == "spanish") {
      iGreet.innerHTML = "Querida Madre,</h5>";
      thisLanguage.innerHTML = "Esta época del año puede ser estresante, pero estoy para ti. Te deseo lo mejor en tu trabajo y en el nuevo año.</p>";
    }
    else if (languageName == "icelandic") {
      iGreet.innerHTML = "Elsku mamma,</h5>";
      thisLanguage.innerHTML = "Þessi árstími getur verið stressandi, en ég er fyrir þig. Ég óska þér alls hins besta í starfi þínu og á nýju ári.</p>";
    }
    else if (languageName == "nepali") {
      iGreet.innerHTML = "प्रिय आमा,</h5>";
      thisLanguage.innerHTML = "वर्षको यो समय तनावपूर्ण हुन सक्छ, तर म यहाँ तपाईंको लागि छु। नयाँ बर्ष २०७७ को उपलक्ष्यमा तपाईको काममा सफलताको शुभकामना व्यक्त गर्दछु ।</p>";
    }
  }
</script>
